layout: {zmk_keyboard: piantor_pro_bt}
layers:
  BASE:
  - [TAB, Q, W, E, R, T]
  - [Y, U, I, O, P, '&se_ao']
  - [LSFT, A, S, D, F, G]
  - [H, J, K, L, '&se_oe', '&se_ae']
  - [LGUI, Z, X, C, V, B]
  - [N, M, ',', ., '-', '''']
  - - LCTRL
    - RET
    - {t: SPACE, h: SYM}
    - {t: BSPC, h: NAV}
    - {t: ESC, h: VIM}
    - {t: LALT, h: NUM}
  NAV:
  - [F10, F11, F12, F13, F14, F7]
  - ['&rect_left_screen', Ctl+PG UP, Ctl+PG DN, '&rect_right_screen', '', '']
  - [LSFT, F16, F17, F18, F19, F8]
  - [LEFT, DOWN, UP, RIGHT, '', '']
  - [LGUI, F21, F22, F23, F24, F9]
  - ['&rect_left_move', '', '', '&rect_right_move', '', '&rect_fill']
  - - '&vim_D_start'
    - '&vim_dw'
    - RET
    - {type: held}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  SYM:
  - ['`', '!', '@', '#', $, '''']
  - ['"', '&', '*', (, '?', DEL]
  - - {t: ▽, type: trans}
    - ':'
    - '['
    - (
    - '{'
    - <
  - ['>', '}', ), ']', ;, ^]
  - ['|', +, +, '-', '=', \]
  - [/, '&', '*', _, '-', '~']
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {type: held}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  NUM:
  - [+, '&c_1', '&c_2', '&c_3', '&c_4', '&c_5']
  - - '&c_6'
    - '&c_7'
    - '&c_8'
    - '&c_9'
    - '&c_0'
    - {t: ▽, type: trans}
  - ['*', '1', '2', '3', '4', '5']
  - - '6'
    - '7'
    - '8'
    - '9'
    - '0'
    - {t: ▽, type: trans}
  - [LGUI, '', '', '', '', '']
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  - - ','
    - .
    - '0'
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {type: held}
  VIM:
  - ['', '&vim_w', '', '', '', '']
  - - {t: ▽, type: trans}
    - BRI DN
    - BRI UP
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  - ['*', '1', '2', '3', '4', '5']
  - - '6'
    - '7'
    - '8'
    - '9'
    - '0'
    - {t: ▽, type: trans}
  - [LGUI, '', '', '', '', '&vim_b']
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  - - ','
    - .
    - '0'
    - {t: ▽, type: trans}
    - {type: held}
    - {t: ▽, type: trans}
